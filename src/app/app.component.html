<mat-toolbar color="primary">
  <span>ts yay</span>
  <span style="flex: 1 1 auto"></span>
  <button (click)="doIt()" mat-button>do it</button>
</mat-toolbar>

<div style="height: calc(100% - 100px)">
  <div style="width: 30%; height: 100%; float: left">
    <mat-card class="short-card">
      <mat-card-title >
        Component name/selector:
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="The token the component is injected under" #name />
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="short-card">
      <mat-card-title>
        $inject array:
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Include the braces!" #injectArray/>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>
        Component object
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <textarea matInput placeholder="var component = {..." #bindings ></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>
        Controller function
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <textarea matInput placeholder="include everything but the function declaration and the closing brace" #controller ></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>


  </div>

  <div style="width: 70%; height: 100%; margin-left:30%">
    <mat-card class="display-card">
      <mat-card-title>
        Output
      </mat-card-title>
      <mat-card-content>
        <pre>{{output}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<mat-form-field hidden>
  <textarea #dummyInputForCopying matInput></textarea>
</mat-form-field>
